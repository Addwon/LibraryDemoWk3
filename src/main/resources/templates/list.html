<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/css/styles.css"/>
</head>
<body>
<div th:replace="libtemplates/libtemplatemain::navbarfragement">
</div>
    <div class="container">
        <h3 th:text="${displaymsg}"></h3>
        <table class="table table-striped">
            <thead>
                <th>Book ID</th>
                <th></th>
                <th>Title</th>
                <th>Author</th>
                <th></th>
                <th></th>
                <th>Take action</th>

            </thead>
            <tbody>
                <tr th:each="bookitem:${booklist}" class="success">
                    <td th:text="${bookitem.id}"> </td>
                    <td><img class="listimg" th:src="(${bookitem.image}==null)?'https://upload.wikimedia.org/wikipedia/commons/a/a9/Vector_Book_blue.svg':${bookitem.image}"/></td>
                    <td> <a th:href="@{/showhistory/{id}(id=${bookitem.id})}" th:text="${bookitem.title}"></a> </td>
                    <td th:text="${bookitem.author}"> </td>
                    <td th:text= "${bookitem.borrowed}?'Borrowed':'Available'">Book Status</td>
                    <td th:text= "${bookitem.borrowedtimes}">Times borrowed</td>
                    <td>
                    <span th:if="${bookitem.borrowed}==false">
                        <a th:href="@{/borrow/{id}(id=${bookitem.id})}">Borrow</a>
                    </span>

                    <span th:if="${bookitem.borrowed}==true">
                        <a th:href="@{/return/{id}(id=${bookitem.id})}">Return</a>
                    </span>
                    </td>
                </tr>
            </tbody>
        </table>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </div>

</body>
</html>
