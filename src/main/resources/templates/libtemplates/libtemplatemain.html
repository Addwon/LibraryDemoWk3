<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<!-- This is the base template file for the Library Demo. Have a look through it to see how it works. This is a good example of
how to use fragments in Thymeleaf
-->
<!-- The fragment below shows a general navbar. It allows variables to be passed from the controller-->
<nav th:fragment="navbarfragement" class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" th:classappend="(${active}=='home')? 'active':''">
                <a class="nav-link" href="#">Home <!-- <span class="sr-only">(current)</span>--></a>
            </li>
            <li class="nav-item" th:classappend="(${active}=='add')? 'active':''">
                <a class="nav-link" th:href="@{/add}">Add Book</a>
            </li>
            <li class="nav-item" th:classappend="(${active}=='borrowed')? 'active':''">
                <a class="nav-link" th:href="@{/borrowedbooks}">Show Borrowed List</a>
            </li>
            <li class="nav-item" th:classappend="(${active}=='available')? 'active':''">
                <a class="nav-link" th:href="@{/availablebooks}">Show Available List</a>
            </li>
            <li class="nav-item" th:classappend="(${active}=='list')? 'active':''">
                <a class="nav-link" th:href="@{/listbooks}">List All Books</a>
            </li>
            <li class="nav-item" th:classappend="(${active}=='popular')? 'active':''">
                <a class="nav-link" th:href="@{/showpopularbooks}">Popular Books</a>
            </li>
            <li class="nav-item" th:classappend="(${active}=='history')? 'active':''">
                <a class="nav-link" th:href="@{/showhistory}">Borrowing History</a>
            </li>
            <li class="nav-item" th:classappend="(${active}=='cloudinary')? 'active':''">
                <a class="nav-link" th:href="@{/addwithcloudinary}">Cloudinary Add</a>
            </li>
        </ul>
        <!--<form class="form-inline my-2 my-lg-0">-->
            <!--<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"/>-->
            <!--<button class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>-->
        <!--</form>-->
    </div>
</nav>
<!-- End of nav without parameters -->

<!-- Beginning of nav with parameters (given in html)
    The active variable is defined in the html file, and is then passed on
    to the fragment and used as appropriate.
-->
